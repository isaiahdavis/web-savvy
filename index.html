<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sandbox</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			border: 0;
			outline: none;
		}

	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	// When testing always use the console for debugging

	// THE 'WINDOW' IS KING

		// It is important to note that all methods, and properties derive from the
		// window object. Meaning 'window' is the highest point of access control
		// in javascript.

		// Variable Polluting
		// • All variable declared assign themselves automatically to the window object
		// thus they are able to be accessed globally or whenever you call them.

		// • Variables can rewrite themselves which is not always ideal as you can
		// overwrite core methods and variables essential making your site unstable
		// and can break things.

	(function(){

		// Variables should be declared at the top whenever possible

		var win = window, // list variables using ','
			doc = window.document || document,
			body = window.document.body || document.body;

		console.log(); // utilize this within dev tools to debug or for testing

		// Functions: Execute blocks of code on call();
			// Flexible functions (code) allow for multiple use and avoid
			// repeating inefficient code term: "DRY" - DON'T REPEAT YOURSELF

		function output (data){
			console.log(data);
		};

		output(win); // instead of console.log(win);
		output(doc); // instead of console.log(doc);
		output(body); // instead of console.log(body);

		body.innerHTML = "Inspect Element >> console";

		// CREATING DOM ELEMENTS

		// document.createElement('div'); DRY method
		
		function create(elem){
			var newElem = doc.createElement(elem);
			body.appendChild(newElem);
		}

		create('div');
		create('p');
		create('a');

		





	})( );


	// 
	
</script>
</html>
